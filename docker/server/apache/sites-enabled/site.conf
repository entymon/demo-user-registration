<VirtualHost *:80>
  Header set Access-Control-Allow-Origin "*"
  DocumentRoot /var/www/html
  <Directory /var/www/html>
      AllowOverride None
      Order Allow,Deny
      Allow from All

      <IfModule mod_rewrite.c>
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^(.*)$ index.html [QSA,L]
      </IfModule>
  </Directory>
</VirtualHost>