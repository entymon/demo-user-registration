<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <img src="./images/logo.png" alt="Logo" class="responsive-img" width="280">
            </div>
        </div>
        <div class="row">
            <!-- Left Column: Registration Form -->
            <div class="col s12 m12 l6 item">
                <div class="left-column" >
                    <h5>Register as an IAM user</h5>
                    <form id="registration-form">
                        <div class="full-field">
                            <label for="email">IAM user name</label>
                            <div class="input-field">
                                <input id="email" type="email" class="validate">
                            </div>

                            <div id="error-email" class="error">
                                Error
                            </div>
                        </div>
    
                        <div class="full-field">
                            <label for="password">Password</label>
                            <div class="input-field">
                                <input id="password" type="password" class="validate">
                            </div>

                            <div id="error-password" class="error">
                                Error
                            </div>
                        </div>
    
                        <div class="box justify-content-end">
                            <button class="btn red waves-effect waves-light custom-button-styles" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Column: Info Section -->
            <div class="col s12 m12 l6 item right-column" >
                <h4 style="margin-bottom: 30px;">4 ways to secure your data in public clouds in 2024</h4>
                <p>Explore how businesses can enhance data security and sovereignty in the public cloud, offering four proactive strategies amidst ongoing concerns.</p>
                <a style="display: flex; flex-direction: row; margin-top: 50px;" href="/" class="href" >
                    <p style="margin: 0; color: white; text-decoration: none;">Read the blog &nbsp;&nbsp;&nbsp;&nbsp; ></p>
                </a>
            </div>
        </div>
    </div>
    <!-- Popup for error messages -->
    <div id="error-popup" class="popup">Error message</div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
